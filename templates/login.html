{% extends "base.html" %}

{% block title %}Login - OTT Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="unique_id" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="unique_id" name="unique_id" 
                               placeholder="Enter your User ID (e.g., FREE12345678)" required>
                        <div class="form-text">
                            Get your User ID from Telegram bot using /start command
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>

                <hr>

                <div class="text-center">
                    <h6>Don't have an account?</h6>
                    <p class="small text-muted">Start our Telegram bot to create a free account:</p>
                    <a href="https://t.me/OTT_MANAGER_BOT" class="btn btn-outline-primary" target="_blank">
                        <i class="fab fa-telegram"></i> Start Telegram Bot
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
